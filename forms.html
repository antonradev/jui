<!DOCTYPE html>
<html>
    <head>
        <title>Forms - JUI</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link rel="stylesheet" type="text/css" media="all" href="css/main.css">
        <link rel="stylesheet" type="text/css" media="all" href="css/forms.css">

    </head>
    
    
    
    <body>

        <form action="forms.html" method="get" class="jui-form demo-form">

            <div class="jui-form-controll">
                <input id="inputText" type="text" class="text-field jui-input-data" placeholder="Min characters 3">
            </div>
            <div class="jui-form-controll">
                <input type="text" class="text-field jui-input-data" placeholder="Min characters 3">
            </div>
            <div class="jui-form-controll">
                <input type="text" data-email class="text-field jui-input-data" placeholder="Email address">
            </div>
            <div class="jui-form-controll">
                <textarea class="jui-input-data" placeholder="Min characters 3"></textarea>
            </div>
            <div class="jui-form-controll">
                <input type="submit" value="Submit form">
            </div>

        </form>
        

        <script src="js/jquery.min.js"></script>
        <script src="js/forms.js"></script>
    </body>
</html>
